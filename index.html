<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zîn Elhac - Yakında</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@200;300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Ana siteyle aynı renk paleti */
      --c1:#f5f0eb; --c2:#b36932; --c3:#626a48; --c4:#faf7f5; --c5:#e7dbd0; 
      --ink: var(--c3);
    }

    body{
      margin:0; height:100vh; width:100%;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: radial-gradient(circle at center, var(--c1), var(--c4));
      color: var(--ink);
      font-family: "Noto Kufi Arabic", sans-serif;
      text-align:center;
      overflow:hidden;
    }

    .container{
      padding: 40px;
      border: 1px solid color-mix(in srgb, var(--c5) 55%, transparent);
      background: color-mix(in srgb, var(--c4) 60%, transparent);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px color-mix(in srgb, var(--c3) 10%, transparent);
      max-width: 90%;
      width: 420px;
      animation: fadeIn 1.5s ease-out;
      border-radius: 4px;
    }

    h1 {
      font-weight: 500; font-size: 28px; margin: 0 0 10px; letter-spacing: .02em;
      color: var(--c2);
    }
    
    .sep {
      width: 60px; height: 1px; background: linear-gradient(90deg, transparent, var(--c3), transparent); 
      margin: 24px auto; opacity: 0.4;
    }
    
    p {
      font-weight: 300; font-size: 15px; line-height: 1.6; margin: 0; 
      color: color-mix(in srgb, var(--ink) 80%, transparent);
    }
    
    .ar {
      font-size: 16px; margin-top: 4px; direction: rtl; font-family: 'Noto Kufi Arabic', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Zîn Elhac</h1>
    
    <div class="sep"></div>
    
    <p>Web sitemiz yenileniyor.</p>
    <p>Çok yakında yayındayız.</p>
    
    <div class="sep" style="opacity:0.2; width:30px; margin: 15px auto;"></div>

    <p class="ar">موقعنا قيد التحديث.</p>
    <p class="ar">سنكون معكم قريباً.</p>
  </div>

</body>
</html>
